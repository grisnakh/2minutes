# Site settings
baseurl = "http://example.org/"
languageCode = "en-us"
title = "Me. A Simple Hugo Theme"
theme = "hugo-me-theme"
paginate = 5
paginatePath = "page"
preservetaxonomynames = true
# Enter your tracking code to enable Google Analytics
